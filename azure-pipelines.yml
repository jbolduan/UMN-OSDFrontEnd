# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
 branches:
   include:
     - '*' # Trigger builds on all branches

pr:
 branches:
    include:
      - master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

name: $(Date:yyyy).$(Date:MM).$(Date:dd).$(BuildID)

steps:
- task: NuGetToolInstaller@0
  inputs:
   checkLatest: true

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: Assembly-Info-NetFramework@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: '**\AssemblyInfo.cs'
    InsertAttributes: true
    FileEncoding: 'auto'
    WriteBOM: false
    Title: 'UMN OSD FrontEnd'
    Product: 'UMN OSD FrontEnd'
    Description: 'A front end for SCCM OSD task sequences.'
    Company: 'University of Minnesota'
    VersionNumber: '$(Build.BuildNumber)'
    FileVersionNumber: '1.0.*.*'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    TargetFolder: '$(Build.BinariesDirectory)'
    Contents: 'UMN-OSDFrontEnd\bin\Release\**\**'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)\UMN-OSDFrontEnd\bin\Release'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'